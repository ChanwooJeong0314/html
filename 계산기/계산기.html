<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./계산기.css">
</head>
<body>
    <div class="계산기">
        <form name="forms">
            <div class="padding">
                <div class ='width161px'>
                    <input type="text" name="output" class ='width161px' readonly> 
                
                </div>
             </div>
            <div class="backgroundcolorgray">
                <div>
                    <input type="button" value ='AC' class ='whiteText blue two' onclick="document.forms.output.value=''">
                    
                    <input type="button" value ='%' class ='whiteText blue' onclick="if (document.forms.output.value != ''){ document.forms.output.value+='/100'}">
                    <input type="button" value ='X' class ='whiteText blue' onclick="document.forms.output.value+='*'"> 
                </div>
            
                <div>
                    <input type="button" value ='7' class='whiteText num' onclick="document.forms.output.value+='7'">
                    <input type="button" value ='8' class='whiteText num' onclick="document.forms.output.value+='8'"> 
                    <input type="button" value ='9' class='whiteText num' onclick="document.forms.output.value+='9'">
                    <input type="button" value ='/' class='whiteText red' onclick="document.forms.output.value+='/'">
                </div>

                <div>
                    <input type="button" value ='4' class='whiteText num' onclick="document.forms.output.value+='4'">
                    <input type="button" value ='5' class='whiteText num' onclick="document.forms.output.value+='5'">
                    <input type="button" value ='6' class='whiteText num' onclick="document.forms.output.value+='6'">
                    <input type="button" value ='-' class='whiteText red' onclick="document.forms.output.value+='-'">
                </div>


                <div>
                    <input type="button" value ='1' class='whiteText num' onclick="document.forms.output.value+='1'">
                    <input type="button" value ='2' class='whiteText num' onclick="document.forms.output.value+='2'">
                    <input type="button" value ='3' class='whiteText num' onclick="document.forms.output.value+='3'">
                    <input type="button" value ='+' class='whiteText red' onclick="document.forms.output.value+='+'">
                </div>
                <div>
                    <input type="button" value ='0' class='whiteText num' onclick="if (document.forms.output.value !=''){document.forms.output.value+='0'}">
                    <input type="button" value ='00' class='whiteText num' onclick="if (document.forms.output.value !=''){document.forms.output.value+='00'}">
                    <input type="button" value ='.' class='whiteText num' onclick="document.forms.output.value+='.'">
                    <input type="button" value ='=' class='whiteText red' onclick="document.forms.output.value=eval(document.forms.output.value)">
                </div>
            </div>   
        </form>
        </div>
</body>


</html>
